<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GoATAK server</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
        #map {
            height: 100vh;
        }

        table.units {
            font-size: 10pt;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div id="map" class="col-9">
        </div>
        <div class="col-3">
            <div class="overflow-auto h-50">
                <table class="table table-hover table-sm units">
                    <tr v-for="u in all_units">
                        <td>
                            <img height="24" src="/static/icons/coord_unlock.png" v-if="locked_unit != u.uid"
                                 v-on:click="locked_unit=u.uid"/>
                            <img height="24" src="/static/icons/coord_lock.png" v-if="locked_unit == u.uid"
                                 v-on:click="locked_unit=''"/>
                        </td>
                        <td v-on:click="map.setView([u.lat, u.lon])"><img height="24"
                                                                          v-bind:src="'/static/icons/' + u.icon"/></td>
                        <td v-on:click="map.setView([u.lat, u.lon])">{{u.callsign}}</td>
                    </tr>
                </table>
            </div>
            <div class="h-50"></div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/static/js/main.js"></script>
</html>
