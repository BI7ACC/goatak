<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GoATAK server</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
        #map {
            height: 100vh;
        }

        table.units {
            font-size: 10pt;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div id="map" class="col-9">
        </div>
        <div class="col-3">
            <div class="overflow-auto h-50">
                <table class="table table-hover units">
                    <tr v-for="u in all_units" v-on:click="map.setView([u.lat, u.lon])">
                        <td><img height="24" v-bind:src="'/static/icons/' + u.icon"/></td>
                        <td>{{u.callsign}}</td>
                    </tr>
                </table>
            </div>
            <div class="h-50"></div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">

    icons = new Map();

    function getIcon(name) {
        if (icons.has(name)) {
            return icons.get(name);
        } else {
            icon = L.icon({
                iconUrl: '/static/icons/' + name,
                iconSize: [32, 32],
            });
            icons.set(name, icon);
            return icon;
        }
    }

    let app = new Vue({
        el: '#app',
        data: {
            units: new Map(),
            points: new Map(),
            map: null,
            ts: 0,
        },

        mounted() {
            this.map = L.map('map').setView([35.462939, -97.537283], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(this.map);
            L.control.scale({metric: true}).addTo(this.map);

            this.renew();
            this.timer = setInterval(this.renew, 3000);

        },
        computed: {
            all_units: function () {
                let arr = Array.from(this.units.values());
                arr.sort(function (a, b) {
                    var ua = a.callsign.toLowerCase(), ub = b.callsign.toLowerCase();
                    if (ua < ub) return -1;
                    if (ua > ub) return 1;
                    return 0;
                });
                return this.ts && arr;
            }
        },

        methods: {
            renew: function () {
                let vm = this;
                let units = vm.units;

                fetch('/units')
                    .then(function (response) {
                        return response.json()
                    })
                    .then(function (data) {
                        let tid = Date.now();
                        let keys = new Set();

                        data.forEach(function (i) {
                            units.set(i.uid, i);
                            vm.updatePoint(i);
                            keys.add(i.uid);
                        });

                        vm.units.forEach(function (v, k) {
                            if (!keys.has(k)) {
                                vm.removePoint(k);
                            }
                        });
                        vm.ts += 1;
                    })
            },
            updatePoint: function (item) {
                if (this.points.has(item.uid)) {
                    p = this.points.get(item.uid);
                    p.setLatLng([item.lat, item.lon], {title: item.callsign});
                    p.setIcon(getIcon(item.icon))
                    p.bindPopup(popup(item));
                } else {
                    p = L.marker([item.lat, item.lon], {icon: getIcon(item.icon)});
                    this.points.set(item.uid, p);
                    p.addTo(this.map);
                    p.bindPopup(popup(item));
                }
            },
            removePoint: function (uid) {
                if (this.points.has(uid)) {
                    p = this.points.get(uid);
                    p.remove();
                    this.points.delete(uid);
                }
                this.units.delete(uid);
            }
        },
    });

    function popup(item) {
        let v = '<h5>' + item.callsign + '</h5>';
        v += 'Team: ' + item.team + '<br/>';
        v += 'Role: ' + item.role + '<br/>';
        v += 'Speed: ' + item.speed + '<br/>';
        v += item.text;
        return v;
    }
</script>
</html>
