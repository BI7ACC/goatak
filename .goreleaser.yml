# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
before:
  hooks:
    # this is just an example and not a requirement for provider building/publishing
    - go mod tidy
builds:
  - id: server
    main: ./cmd/goatak_server
    binary: goatak_server
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.gitRevision={{.Version}} -X main.gitCommit={{.Commit}}'
    goos: [ windows, linux, darwin ]
    goarch: [ amd64, arm64 ]
    ignore:
      - goos: darwin
        goarch: '386'
  - id: ctl
    main: ./cmd/userctl
    binary: userctl
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.gitRevision={{.Version}} -X main.gitCommit={{.Commit}}'
    goos: [ windows, linux, darwin ]
    goarch: [ amd64, arm64 ]
    ignore:
      - goos: darwin
        goarch: '386'
  - id: takreplay
    main: ./cmd/takreplay
    binary: takreplay
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.gitRevision={{.Version}} -X main.gitCommit={{.Commit}}'
    goos: [ windows, linux, darwin ]
    goarch: [ amd64, arm64 ]
    ignore:
      - goos: darwin
        goarch: '386'
  - id: client
    main: ./cmd/webclient
    binary: goatak_client
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.gitRevision={{.Version}} -X main.gitCommit={{.Commit}}'
    goos: [ windows, linux, darwin ]
    goarch: [ amd64, arm64 ]
    ignore:
      - goos: darwin
        goarch: '386'
archives:
  - id: server
    builds: [ server, ctl, takreplay ]
    format: zip
    name_template: 'server_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - goatak_server.yml
      - users.yml
      - cert/*
      - data/*
  - id: client
    builds: [ client, takreplay ]
    format: zip
    name_template: 'client_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - goatak_client*.yml
release:
# If you want to manually examine the release before its live, uncomment this line:
# draft: true
changelog:
  skip: true
