<div class="row">
    <div class="col">
        <h4>Devices</h4>
        <table class="table table-hover table-sm">
            <tr v-for="c in all" @click="setCurrent(c)">
                <td>{{ c.login }}</td>
                <td>{{ c.scope }}</td>
                <td>{{ c.callsign }}</td>
                <td>{{ c.team }}</td>
                <td>{{ c.role }}</td>
                <td>{{ dt(c.last_connect) }}</td>
            </tr>
        </table>
    </div>
    <div class="col">
        <div v-if="current != null" class="overflow-auto">
            <h3>{{ current.login }}</h3>
            <table>
                <tr>
                    <th>Last connect</th>
                    <td>{{ dt(current.last_connect) }}</td>
                </tr>
                <tr>
                    <th>Last cert sign</th>
                    <td>{{ dt(current.last_sign) }}</td>
                </tr>
                <tr>
                    <th>Cert serial</th>
                    <td>{{ current.serial }}</td>
                </tr>
            </table>
            <div class="m-3">
                <form @submit.prevent="send">
                    <div class="mb-3">
                        <label for="scope" class="form-label">Scope</label>
                        <input class="form-control" id="scope" v-model="form.scope">
                    </div>
                    <div class="mb-3">
                        <label for="callsign" class="form-label">Callsign</label>
                        <input class="form-control" id="callsign" v-model="form.callsign">
                    </div>
                    <div class="mb-3">
                        <label for="team" class="form-label">Team</label>
                        <select id="team" class="form-select" aria-label="Team" v-model="form.team">
                            <option></option>
                            <option>Clear</option>
                            <option>White</option>
                            <option>Yellow</option>
                            <option>Orange</option>
                            <option>Magenta</option>
                            <option>Red</option>
                            <option>Maroon</option>
                            <option>Purple</option>
                            <option>Dark Blue</option>
                            <option>Blue</option>
                            <option>Cyan</option>
                            <option>Teal</option>
                            <option>Green</option>
                            <option>Dark Green</option>
                            <option>Brown</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-select" aria-label="Team" v-model="form.role">
                            <option></option>
                            <option>Team Member</option>
                            <option>HQ</option>
                            <option>Team Lead</option>
                            <option>K9</option>
                            <option>Forward Observer</option>
                            <option>Sniper</option>
                            <option>Medic</option>
                            <option>RTO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="callsign" v-model="form.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
